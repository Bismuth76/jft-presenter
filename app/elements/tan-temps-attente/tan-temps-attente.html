<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="tan-temps-attente">
  <style>
    :host {
      display: block;
      position: absolute;
      bottom: 0;
      right: 0;
      background: none;
      width: 40%;
      max-height: 80%;
      min-height: 50px;
      overflow: auto;
      margin: 0;
      opacity: 0.9;
    }
    #loading {
      background: white;
    }
    #result {
      list-style: none;
    }
    #result > li {
      background: white;
      margin: 15px 0;
      display: flex;
      align-items: center;
    }
    #result > li .temps {
      font-weight: bold;
      padding-right: 30px;
    }
    #result > li .terminus {
      padding-left: 20px;
      flex: 1;
    }
  </style>
  <template>
    <tan-temps-attente-service code-lieu="{{codeLieu}}" loading="{{loading}}" prochains="{{prochainsPassages}}"></tan-temps-attente-service>
    <template is="dom-if" if="{{!loading}}">
      <ul id="result">
        <template is="dom-repeat" items="{{prochainsPassages}}">
          <li><tan-image-ligne ligne="{{item.ligne.numLigne}}"></tan-image-ligne><span class="terminus">{{item.terminus}}</span><span class="temps">{{item.temps}}</span></li>
        </template>
      </ul>
    </template>
    <template is="dom-if" if="{{loading}}">
      <div id="loading">Chargement</div>
    </template>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'tan-temps-attente',

    properties: {
      codeLieu: {
        type: String,
        value: null,
        reflectToAttribute: true,
        notify: true
      }
    }
  });
})();
</script>
